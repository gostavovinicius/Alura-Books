<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>AluraBooks</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">PROGRAMAÇÃO</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">FRONT-END</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">INFRAESTRUTURA</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">BUSINESS</a></li>
                <li class="lista-menu__item"><a class="lista-menu__link" href="#">DESIGN & UX</a></li>
            </ul>
            <img src="assets/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href="#"><img class=" container__imagem" src="assets/Favoritos.svg" alt="Favoritos"></a>
            <a href="#"><img class=" container__imagem" src="assets/Compras.svg" alt="Compras"></a>
            <a href="#"><img class=" container__imagem" src="assets/Usuario.svg" alt="Perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h1 class="banner__titulo">Já sabe por onde começar?</h1>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
</body>

</html>
